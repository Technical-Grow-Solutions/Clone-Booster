umentElement.scrollHeight - document.documentElement.clientHeight; var scrolled=(winScroll / height) * 100; scrollIndicatorBar.style.width=scrolled + "%"; if (document.body.scrollTop >50 || document.documentElement.scrollTop >50) { headerShrink.style.fontSize="22px"; butScrollToTop.style.display="block"; scrollIndicatorContainer.style.visibility="visible";} else { headerShrink.style.fontSize="28px"; butScrollToTop.style.display="none"; scrollIndicatorContainer.style.visibility="hidden";}} function fScrollToTop(){ document.body.scrollTop=0; document.documentElement.scrollTop=0; document.getElementById("headervalue").innerHTML="Intro";} </script><script>function fHeaderChange(bla){document.getElementById("headervalue").innerHTML=bla}</script></body></html>
